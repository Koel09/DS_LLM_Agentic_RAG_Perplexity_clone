<!DOCTYPE html>
<html>
<head>
  <title>Agentic RAG Assistant</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: auto; }
    textarea { width: 100%; height: 90px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .panel { background: #f4f4f4; padding: 15px; margin-top: 15px; }
    .small { font-size: 0.9em; color: #555; }
  </style>
</head>

<body>
  <h1>Agentic RAG Assistant ðŸ¤–</h1>

  <textarea id="question" placeholder="Ask a question..."></textarea>

  <br/>
  <button onclick="askAI()">Ask</button>

  <div id="answer" class="panel"></div>

<script>
async function askAI() {
  const question = document.getElementById("question").value;

  document.getElementById("answer").innerHTML = "Thinking...";

  const response = await fetch("/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question })
  });

  const data = await response.json();

  document.getElementById("answer").innerHTML =
    "<h3>Answer</h3><p>" + data.answer + "</p>";
}
</script>
</body>
</html>
